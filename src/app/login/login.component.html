<div class="panel-body">
  <div class="row">
    <div class="col-lg-12">
      <form id="login-form" [formGroup]="loginForm" (submit)="loginUser($event, loginForm.value)" role="form" style="display: block;">
        <div class="form-group">
          <input #username type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" formControlName="userName">
          <div *ngIf="loginForm.controls['userName'].touched && loginForm.controls['userName'].hasError('required')" class="alert alert-danger">
            Username is required.
          </div>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group text-center">
          <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
          <label for="remember"> Remember Me</label>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-4 offset-md-4">
              <input type="submit" [disabled]="!loginForm.valid" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login"
                value="Log In">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-center">
                <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
