<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <form id="register-form" [formGroup]="regForm" (ngSubmit)="registerForm($event)" method="post" role="form">
                <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" formControlName="userName">
                    <div *ngIf="regForm.controls['userName'].touched">
                        <div *ngIf="regForm.controls['userName'].hasError('required')" class="alert alert-danger">
                            Username is required.
                        </div>
                        <div *ngIf="regForm.controls['userName'].hasError('minlength')" class="alert alert-danger">
                            Username must has 5 character.
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" formControlName="email">
                    <div *ngIf="regForm.controls['email'].touched">
                        <div *ngIf="regForm.controls['email'].hasError('required')" class="alert alert-danger">
                            Email is required.
                        </div>
                        <div *ngIf="regForm.controls['email'].hasError('email')" class="alert alert-danger">
                            email invalid.
                        </div>
                    </div>
                </div>

                <div formGroupName="repeatpassword">
                    <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" formControlName="password">

                        <div *ngIf="regForm.controls['repeatpassword'].touched">
                            <div *ngIf="regForm.controls['repeatpassword'].controls['password'].hasError('required')" class="alert alert-danger">
                                Password is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password"
                            formControlName="confirmPassword">
                        <div *ngIf="regForm.controls['repeatpassword'].touched">
                            <div *ngIf="regForm.controls['repeatpassword'].controls['confirmPassword'].hasError('required')" class="alert alert-danger">
                                Confirm Password is required.
                            </div>
                            <div *ngIf="regForm.controls['repeatpassword'].hasError('confirmPassword')" class="alert alert-danger">
                                Confirm password must equal to Password.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12 col-sm-offset-3">
                            <input type="submit" [disabled]="!regForm.valid" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register"
                                value="Register Now">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
