
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>

    <button class="btn" (click)="onCustomClick()">Custom click</button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>


<!-- for information modal -->
<ng-template #contentInfo let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{netWorkInfo.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
    <p> Name : {{netWorkInfo.name}} </p>
    <p> Msg {{netWorkInfo.msg}} </p>
    <p> Status {{netWorkInfo.status}}</p>
    <p> StatusText: {{netWorkInfo.statusText}}</p>
    <p> message:{{netWorkInfo.message}} </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
<button *ngIf="!isHide" class="closeBtn btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
